apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jetri/immich-gitops
    targetRevision: main
    path: environments/production
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true